<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='logIn.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/path-of-exile-logo.png') }}" type="image/icon">
    <title>Path Of Exile</title>
</head>
<body>
    {% include 'navbar.html' %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="registration">
        <h1>LogIn Page</h1>
        <hr>
        <form action="{{ url_for('logIn') }}" method="POST">
            <div class="email-container">
                <p>Email:</p>
                <input class="email-input" id="email" name="email" type="text" placeholder="Enter your email">
            </div>
            <div class="password-container">
                <p>Password:</p>
                <input class="password-input" id="password" name="password" type="password" placeholder="Enter your password">
            </div>
            <hr>
            <button class="register-button" type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
