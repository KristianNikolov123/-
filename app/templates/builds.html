<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Of Exile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='builds.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/path-of-exile-logo.png') }}" type="image/icon">
</head>
<body>
    
    {% include 'navbar.html' %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
